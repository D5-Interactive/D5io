<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="D5io - Innovative Software Solutions">
    <title>D5i.STORE</title>
    <style>
        :root {
            --theme-dark: #0a1e0f;
            --theme-deep: #0f2817;
            --theme-mid: #1a3d2a;
            --theme-accent: #2d6a3f;
            --theme-bright: #3faa56;
            --theme-glow: #4dff7c;
            --theme-mist: rgba(77, 255, 124, 0.1);
            --text-primary: #e8f5eb;
            --text-secondary: #b8d9c1;
            --text-muted: #7a9984;
            --card-bg: rgba(26, 61, 42, 0.6);
            --card-border: rgba(61, 106, 79, 0.3);
            --sidebar-width: 260px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: var(--theme-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(45, 106, 63, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(61, 170, 86, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(15, 40, 23, 0.8) 0%, var(--theme-dark) 100%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.05) translateY(-10px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--theme-glow);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
            50% { transform: translateY(-200px) translateX(-30px); opacity: 0.3; }
            75% { transform: translateY(-150px) translateX(70px); opacity: 0.5; }
        }

        /* Main Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--theme-deep) 0%, var(--theme-dark) 100%);
            border-right: 1px solid var(--card-border);
            padding: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 0 10px var(--theme-glow));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: drop-shadow(0 0 10px var(--theme-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--theme-bright)); }
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--theme-bright), var(--theme-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-left: 50px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--theme-mist);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--theme-glow);
            background: var(--theme-mist);
            transform: translateX(8px);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            background: var(--theme-accent);
            color: var(--text-primary);
            border-left: 3px solid var(--theme-glow);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Mobile menu toggle */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: var(--theme-accent);
            border: 1px solid var(--theme-bright);
            color: var(--text-primary);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 12px rgba(77, 255, 124, 0.2);
            transition: all 0.3s ease;
        }

        .menu-toggle img {
            width: 24px;
            height: 24px;
            display: block;
        }

        .menu-toggle:hover {
            background: var(--theme-bright);
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--theme-bright), var(--theme-glow), var(--theme-bright));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .hero-cta {
            display: inline-flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--theme-accent), var(--theme-bright));
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(77, 255, 124, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(77, 255, 124, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--theme-bright);
            border-color: var(--theme-accent);
        }

        .btn-secondary:hover {
            background: var(--theme-mist);
            border-color: var(--theme-bright);
        }

        /* Product Store */
        .store-section {
            margin: 60px 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--theme-bright);
            margin-bottom: 12px;
        }

        .section-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        #slides-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 28px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 200px;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--theme-mist) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(77, 255, 124, 0.2);
            border-color: var(--theme-bright);
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-icon {
            width: 48px;
            height: 48px;
            text-align: left;
            filter: drop-shadow(0 0 8px var(--theme-glow));
            position: relative;
            z-index: 1;
        }

        .product-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-card h2 {
            font-size: 1.5rem;
            color: var(--theme-bright);
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        .product-card p {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            position: relative;
            z-index: 1;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
            position: relative;
            z-index: 1;
        }

        .feature-tag {
            background: var(--theme-accent);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--theme-bright);
            transition: all 0.3s ease;
        }

        .feature-tag:hover {
            background: var(--theme-bright);
            transform: scale(1.05);
        }

        /* Dots navigation */
        .dots-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 30px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--theme-mid);
            border: 2px solid var(--theme-accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background: var(--theme-accent);
            transform: scale(1.2);
        }

        .dot.active {
            background: var(--theme-bright);
            border-color: var(--theme-glow);
            box-shadow: 0 0 10px var(--theme-glow);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            border-top: 1px solid var(--card-border);
            margin-top: 80px;
        }

        footer a {
            color: var(--theme-bright);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--theme-glow);
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 220px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px 40px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero-cta {
                flex-direction: column;
                align-items: center;
            }

            #slides-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.75rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Sidebar toggle for mobile
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // Navigation active state
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                navLinks.forEach(l => l.classList.remove('active'));
                e.target.closest('.nav-link').classList.add('active');
                
                // Close sidebar on mobile after clicking
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('show');
                }
            });
        });

        // Markdown and frontmatter helpers
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        function parseInline(text) {
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__(.+?)__/g, '<strong>$1</strong>');
            text = text.replace(/`([^`]+?)`/g, '<code>$1</code>');
            text = text.replace(/\[([^\]]+?)\]\(([^)]+?)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            return text;
        }

        function parseTable(rows) {
            if (rows.length < 2) return '';
            let header = rows[0].split('|').filter(Boolean).map(c => c.trim());
            let html = '<table><thead><tr>' + header.map(h => `<th>${parseInline(h)}</th>`).join('') + '</tr></thead><tbody>';
            for (let i = 2; i < rows.length; i++) {
                let cells = rows[i].split('|').filter(Boolean).map(c => c.trim());
                html += '<tr>' + cells.map(c => `<td>${parseInline(c)}</td>`).join('') + '</tr>';
            }
            return html + '</tbody></table>';
        }

        function parseMarkdown(text) {
            const lines = text.split('\n');
            let html = '';
            let inCode = false, code = '';
            let inList = false, list = [];
            let table = [], inTable = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                if (line.trim().startsWith('```')) {
                    if (!inCode) {
                        inCode = true;
                        code = '';
                    } else {
                        html += '<pre><code>' + escapeHtml(code) + '</code></pre>';
                        inCode = false;
                    }
                    continue;
                }
                
                if (inCode) {
                    code += line + '\n';
                    continue;
                }
                
                if (line.trim().startsWith('|')) {
                    inTable = true;
                    table.push(line);
                    if (i + 1 >= lines.length || !lines[i + 1].trim().startsWith('|')) {
                        html += parseTable(table);
                        table = [];
                        inTable = false;
                    }
                    continue;
                }
                
                if (line.trim().match(/^[-*+]\s/)) {
                    inList = true;
                    list.push('<li>' + parseInline(line.replace(/^[-*+]\s*/, '')) + '</li>');
                    if (i + 1 >= lines.length || !lines[i + 1].trim().match(/^[-*+]\s/)) {
                        html += '<ul>' + list.join('') + '</ul>';
                        list = [];
                        inList = false;
                    }
                    continue;
                }
                
                if (line.trim().startsWith('#')) {
                    let level = (line.match(/^#+/) || [''])[0].length;
                    let content = line.replace(/^#+\s*/, '');
                    html += `<h${Math.min(3, level + 1)}>${parseInline(content)}</h${Math.min(3, level + 1)}>`;
                    continue;
                }
                
                if (line.trim() === '') continue;
                html += '<p>' + parseInline(line) + '</p>';
            }
            
            return html;
        }

        function parseFrontmatter(content) {
            const fm = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const m = content.match(fm);
            if (!m) return {frontmatter: {}, body: content};
            
            const front = {};
            m[1].split('\n').forEach(line => {
                let idx = line.indexOf(':');
                if (idx > -1) {
                    let k = line.slice(0, idx).trim();
                    let v = line.slice(idx + 1).trim();
                    if (v.startsWith('[') && v.endsWith(']')) {
                        v = v.slice(1, -1).split(',').map(s => s.trim());
                    }
                    front[k] = v;
                }
            });
            
            return {frontmatter: front, body: m[2]};
        }

        function createSlide(product) {
            const card = document.createElement('article');
            card.className = 'product-card';
            
            const icon = document.createElement('div');
            icon.className = 'product-icon';
            if (product.icon) {
                const img = document.createElement('img');
                img.src = product.icon;
                img.alt = product.title || 'Product';
                icon.appendChild(img);
            }
            card.appendChild(icon);
            
            const title = document.createElement('h2');
            title.textContent = product.title || 'Product';
            card.appendChild(title);
            
            const desc = document.createElement('div');
            desc.innerHTML = parseMarkdown(product.body || '');
            card.appendChild(desc);
            
            if (product.tags && product.tags.length) {
                const f = document.createElement('div');
                f.className = 'features';
                product.tags.forEach(t => {
                    const s = document.createElement('span');
                    s.className = 'feature-tag';
                    s.textContent = t;
                    f.appendChild(s);
                });
                card.appendChild(f);
            }
            
            return card;
        }

        async function loadProducts() {
            const slidesContainer = document.getElementById('slides-container');
            const dotsContainer = document.getElementById('dots-container');
            
            try {
                const manifestRes = await fetch('/products/products.json');
                if (!manifestRes.ok) throw new Error('manifest');
                
                const manifest = await manifestRes.json();
                if (!manifest || !manifest.length) throw new Error('empty');
                
                const products = [];
                for (const fn of manifest) {
                    try {
                        const r = await fetch(`/products/${fn}`);
                        if (!r.ok) {
                            console.warn('skip', fn);
                            continue;
                        }
                        const text = await r.text();
                        const {frontmatter, body} = parseFrontmatter(text);
                        products.push({
                            icon: frontmatter.icon,
                            title: frontmatter.title,
                            tags: frontmatter.tags || [],
                            body: body.trim()
                        });
                    } catch (e) {
                        console.warn(e);
                    }
                }
                
                if (!products.length) throw new Error('no products');

                products.forEach((p, i) => {
                    const card = createSlide(p);
                    slidesContainer.appendChild(card);
                    
                    const dot = document.createElement('button');
                    dot.className = 'dot';
                    dot.setAttribute('aria-label', `product ${i + 1}`);
                    dot.onclick = () => {
                        card.scrollIntoView({behavior: 'smooth', block: 'nearest', inline: 'center'});
                    };
                    dotsContainer.appendChild(dot);
                });

                // Intersection observer to update active dot
                const dots = [...dotsContainer.children];
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const idx = Array.prototype.indexOf.call(slidesContainer.children, entry.target);
                        if (idx < 0) return;
                        dots[idx].classList.toggle('active', entry.isIntersecting && entry.intersectionRatio > 0.45);
                    });
                }, {threshold: [0.45]});
                
                Array.from(slidesContainer.children).forEach(c => observer.observe(c));

            } catch (err) {
                console.error(err);
                slidesContainer.innerHTML = '<div class="product-card"><div class="product-icon"><img src="assets/icons/about.ico" alt="Info"></div><h2>Products Coming Soon</h2><p>We are updating the catalog.</p></div>';
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadProducts();
        });
    </script>
</body>
